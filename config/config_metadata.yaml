email:
  desc: "To be informed of pipeline status"
  type: string
  required: False
  default: '""'
  eval: False
data_location:
  desc: "Input BAM location"
  type: string
  required: True
  default: '""'
  eval: False
reference:
  desc: "Reference assembly selected"
  type: string
  required: True
  default: hg38
  eval: True
  options:
    - hg19
    - hg38
    - T2T
hand_selection:
  desc: "Enable / Disable low-quality libraries hand selection through Jupyter Notebook"
  type: bool
  required: False
  default: False
  eval: False
  options:
    - True
    - False
FastQC_analysis:
  desc: "Enable / Disable FastQC analysis"
  type: bool
  required: False
  default: False
  eval: False
  options:
    - True
    - False
GC_analysis:
  desc: "Enable / Disable GC analysis"
  type: bool
  required: False
  default: False
  eval: True
  options:
    - True
    - False
GC_rowcol_condition:
  desc: "Enable / Disable GC row condition analysis"
  type: bool
  required: False
  default: False
  eval: False
  options:
    - True
    - False
ashleys_threshold:
  desc: "Ashleys-qc binary classification threshold"
  type: bool
  required: False
  default: 0.5
  eval: False
  options:
    - True
    - False
plate_orientation:
  desc: "Plate orientation for GC analysis (landscape/portrait)"
  type: string
  required: False
  eval: False
  default: landscape
  options:
    - True
    - False
window:
  desc: "Mosaic bin window size"
  type: int
  required: True
  default: 200000
  eval: True
  options:
    - 200000
    - 100000
chromosomes:
  desc: List of chromosomes to used in the GC_analysis
  type: list
  required: True
  default: "[chr1..22,chrX]"
  eval: False
genecore:
  desc: Enable / Disable genecore option to work on GeneCore folder. Required genecore_date_folder
  type: bool
  required: False
  default: False
  eval: False
  options:
    - True
    - False
genecore_date_folder:
  desc: Genecore folder to be processed under /g/korbel/shared/genecore
  type: str
  required: False
  default: '""'
  eval: False
  options:
    - True
    - False
samples_to_process:
  desc: Optional list of samples to be specifically processed in genecore_date_folder
  type: list
  required: True
  default: "[]"
  eval: False
