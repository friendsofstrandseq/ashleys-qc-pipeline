email:
  desc: "To be informed of pipeline status"
  type: string
  required: False
  default: '""'
  lint_check: False
data_location:
  desc: "Input BAM location"
  type: string
  required: True
  default: '""'
  lint_check: False
reference:
  desc: "Reference assembly selected"
  type: string
  required: True
  default: hg38
  lint_check: True
  options:
    - hg19
    - hg38
    - T2T
hand_selection:
  desc: "Enable / Disable low-quality libraries hand selection through Jupyter Notebook"
  type: bool
  required: False
  default: False
  lint_check: True
  options:
    - True
    - False
FastQC_analysis:
  desc: "Enable / Disable FastQC analysis"
  type: bool
  required: False
  default: False
  lint_check: True
  options:
    - True
    - False
GC_analysis:
  desc: "Enable / Disable GC analysis"
  type: bool
  required: False
  default: False
  lint_check: True
  options:
    - True
    - False
GC_rowcol_condition:
  desc: "Enable / Disable GC row condition analysis"
  type: bool
  required: False
  default: False
  lint_check: False
ashleys_threshold:
  desc: "Ashleys-qc binary classification threshold"
  type: bool
  required: False
  default: 0.5
  lint_check: False
plate_orientation:
  desc: "Plate orientation for GC analysis (landscape/portrait)"
  type: string
  required: False
  lint_check: False
  default: landscape
window:
  desc: "Mosaic bin window size"
  type: int
  required: True
  default: 200000
  lint_check: False
  options:
    - 200000
    - 100000
chromosomes:
  desc: List of chromosomes to be processed in the pipeline
  type: list
  required: True
  default: "[chr1..22,chrX]"
chromosomes_to_exclude:
  desc: List of chromosomes to be excluded
  type: list
  required: True
  default: "[]"
genecore:
  desc: Enable / Disable genecore option to work on GeneCore folder. Required genecore_date_folder
  type: bool
  required: False
  default: False
  lint_check: False
  options:
    - True
    - False
genecore_date_folder:
  desc: Genecore folder to be processed under /g/korbel/shared/genecore
  type: str
  required: False
  default: '""'
  lint_check: False
samples_to_process:
  desc: Optional list of samples to be specifically processed in genecore_date_folder
  type: list
  required: True
  default: "[]"
  lint_check: False
publishdir:
  desc: If specified, will copy important data (stats, plots, counts file) to a second place
  type: str
  required: False
  default: ""
  lint_check: False
