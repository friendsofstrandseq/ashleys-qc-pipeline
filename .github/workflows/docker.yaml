name: Build container

on:
  push:
    tags:
      - "*"
    # branches:
    #   - dev
    # - master
    # paths:
    #   - "github-actions-runner/Dockerfile"

jobs:
  build_container:
    name: Build and push image
    runs-on: ubuntu-20.04
    env:
      IMAGE_NAME: ashleys-qc-pipeline
    steps:
      - uses: actions/checkout@v3

      - name: Set output
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
      - uses: actions/checkout@v3

      - name: Build Image
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.IMAGE_NAME }}
          tags: 1.2.1
          dockerfiles: |
            ./github-actions-runner/Dockerfile_complete

      - name: Push To DockerHub
        id: push-to-dockerhub
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: docker.io/weber8thomas
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Use the image
        run: echo "New images has been pushed to ${{ steps.push-to-quay.outputs.registry-paths }}"
